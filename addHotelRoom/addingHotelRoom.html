<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="./addingHotelRoom.css" />
    <link rel="stylesheet" href="../registration/rejistration.css" />
  </head>
  <body>
    <main>
      <nav class="nav_container"></nav>
      <section>
        <form action="">
          <aside>
            <label for="roomNo">Add Room No</label>
            <input
              type="number"
              placeholder="Enter the room no"
              name="roomNo"
              id="roomNo"
            />
          </aside>
          <aside>
            <label for="img">Upload Image</label>
            <input type="file" name="file" />
          </aside>
          <aside>
            <label for="roomPrice">Room Price</label>
            <input
              type="number"
              placeholder="Enter the room price"
              name="price"
            />
          </aside>

          <aside>
            <label for="roomType">Room Type</label>
            <select name="roomType" id="roomType">
              <option value="suit">Suit</option>
              <option value="deluxe">Deluxe</option>
              <option value="classic">Classic</option>
              <option value="singleRoom">Single Room</option>
              <option value="doubleRoom">Double Room</option>
            </select>
          </aside>
          <aside>
            <button>Submit</button>
          </aside>
        </form>
      </section>
    </main>
    <script src="./addingHotelRoom.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="../bootstrap/bootstrap.js"></script>
  </body>
</html>
